<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="400" fill="#1A1F35"/>
    
    <!-- Website Node (Center) -->
    <g transform="translate(300,200)">
        <!-- Main Website Circle -->
        <circle cx="0" cy="0" r="50" fill="#E63946" opacity="0.9"/>
        <text x="0" y="5" fill="#FFFFFF" text-anchor="middle" font-family="Arial" font-size="12">Your Site</text>
        
        <!-- Authority Flow Lines -->
        <g stroke="#4A235A" stroke-width="2" opacity="0.6">
            <!-- Top Links -->
            <path d="M-35,-35 L-120,-120" stroke-dasharray="4,4">
                <animate attributeName="stroke-dashoffset" from="0" to="32" dur="3s" repeatCount="indefinite"/>
            </path>
            <path d="M35,-35 L120,-120" stroke-dasharray="4,4">
                <animate attributeName="stroke-dashoffset" from="0" to="32" dur="3s" repeatCount="indefinite"/>
            </path>
            
            <!-- Side Links -->
            <path d="M50,0 L170,0" stroke-dasharray="4,4">
                <animate attributeName="stroke-dashoffset" from="0" to="32" dur="3s" repeatCount="indefinite"/>
            </path>
            <path d="M-50,0 L-170,0" stroke-dasharray="4,4">
                <animate attributeName="stroke-dashoffset" from="0" to="32" dur="3s" repeatCount="indefinite"/>
            </path>
            
            <!-- Bottom Links -->
            <path d="M-35,35 L-120,120" stroke-dasharray="4,4">
                <animate attributeName="stroke-dashoffset" from="0" to="32" dur="3s" repeatCount="indefinite"/>
            </path>
            <path d="M35,35 L120,120" stroke-dasharray="4,4">
                <animate attributeName="stroke-dashoffset" from="0" to="32" dur="3s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Authority Nodes -->
        <g>
            <!-- Top Nodes -->
            <circle cx="-120" cy="-120" r="30" fill="#4A235A" opacity="0.8"/>
            <text x="-120" y="-115" fill="#FFFFFF" text-anchor="middle" font-family="Arial" font-size="10">News Sites</text>
            
            <circle cx="120" cy="-120" r="30" fill="#4A235A" opacity="0.8"/>
            <text x="120" y="-115" fill="#FFFFFF" text-anchor="middle" font-family="Arial" font-size="10">Directories</text>
            
            <!-- Side Nodes -->
            <circle cx="-170" cy="0" r="30" fill="#4A235A" opacity="0.8"/>
            <text x="-170" y="5" fill="#FFFFFF" text-anchor="middle" font-family="Arial" font-size="10">Social Media</text>
            
            <circle cx="170" cy="0" r="30" fill="#4A235A" opacity="0.8"/>
            <text x="170" y="5" fill="#FFFFFF" text-anchor="middle" font-family="Arial" font-size="10">Industry Blogs</text>
            
            <!-- Bottom Nodes -->
            <circle cx="-120" cy="120" r="30" fill="#4A235A" opacity="0.8"/>
            <text x="-120" y="125" fill="#FFFFFF" text-anchor="middle" font-family="Arial" font-size="10">Forums</text>
            
            <circle cx="120" cy="120" r="30" fill="#4A235A" opacity="0.8"/>
            <text x="120" y="125" fill="#FFFFFF" text-anchor="middle" font-family="Arial" font-size="10">Partners</text>
        </g>
        
        <!-- Authority Indicators -->
        <g>
            <circle cx="0" cy="0" r="70" stroke="#E63946" stroke-width="2" fill="none" opacity="0.3">
                <animate attributeName="r" from="50" to="90" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
