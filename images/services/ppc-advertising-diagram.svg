<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="500" height="400" fill="#1A1F35"/>
    
    <!-- Central Ad Icon -->
    <g transform="translate(175, 150)">
        <!-- Ad Container -->
        <rect x="0" y="0" width="150" height="100" rx="8" fill="#2A3146" stroke="#E63946" stroke-width="2"/>
        
        <!-- Ad Content -->
        <g transform="translate(20, 20)">
            <rect x="0" y="0" width="80" height="4" rx="2" fill="#E63946"/>
            <rect x="0" y="12" width="110" height="3" rx="1.5" fill="#4A5568"/>
            <rect x="0" y="22" width="90" height="3" rx="1.5" fill="#4A5568"/>
            <!-- CTA Button -->
            <rect x="0" y="40" width="60" height="20" rx="4" fill="#E63946"/>
            <text x="10" y="55" fill="#ffffff" font-size="12" font-family="Arial, sans-serif">Click</text>
        </g>
    </g>
    
    <!-- Feature Circles -->
    <g>
        <!-- Targeting -->
        <g transform="translate(100, 100)">
            <circle cx="0" cy="0" r="40" fill="#2A3146" stroke="#E63946" stroke-width="2"/>
            <!-- Target Icon -->
            <circle cx="0" cy="0" r="20" stroke="#E63946" stroke-width="2.5" fill="none"/>
            <circle cx="0" cy="0" r="10" stroke="#E63946" stroke-width="2" fill="none"/>
            <circle cx="0" cy="0" r="3" fill="#E63946"/>
            <!-- Text with background -->
            <rect x="-30" y="20" width="60" height="20" fill="#1A1F35" rx="4"/>
            <text x="-25" y="35" fill="#E63946" font-size="14" font-family="Arial, sans-serif" font-weight="bold">Targeting</text>
        </g>
        
        <!-- Analytics -->
        <g transform="translate(400, 100)">
            <circle cx="0" cy="0" r="40" fill="#2A3146" stroke="#E63946" stroke-width="2"/>
            <!-- Chart Icon -->
            <path d="M-20,15 L-10,0 L0,10 L10,5 L20,-10" stroke="#E63946" stroke-width="2.5" fill="none"/>
            <!-- Text with background -->
            <rect x="-30" y="20" width="60" height="20" fill="#1A1F35" rx="4"/>
            <text x="-25" y="35" fill="#E63946" font-size="14" font-family="Arial, sans-serif" font-weight="bold">Analytics</text>
        </g>
        
        <!-- Budget -->
        <g transform="translate(100, 300)">
            <circle cx="0" cy="0" r="40" fill="#2A3146" stroke="#E63946" stroke-width="2"/>
            <!-- Dollar Icon -->
            <text x="-8" y="8" fill="#E63946" font-size="30" font-family="Arial, sans-serif" font-weight="bold">$</text>
            <!-- Text with background -->
            <rect x="-25" y="20" width="50" height="20" fill="#1A1F35" rx="4"/>
            <text x="-20" y="35" fill="#E63946" font-size="14" font-family="Arial, sans-serif" font-weight="bold">Budget</text>
        </g>
        
        <!-- Optimization -->
        <g transform="translate(400, 300)">
            <circle cx="0" cy="0" r="40" fill="#2A3146" stroke="#E63946" stroke-width="2"/>
            <!-- Gear Icon -->
            <path d="M0,-15 A15 15 0 1 1 0 -14.9" stroke="#E63946" stroke-width="2.5" fill="none"/>
            <path d="M0,-15 L8,-15" stroke="#E63946" stroke-width="2.5"/>
            <!-- Text with background -->
            <rect x="-40" y="20" width="80" height="20" fill="#1A1F35" rx="4"/>
            <text x="-35" y="35" fill="#E63946" font-size="14" font-family="Arial, sans-serif" font-weight="bold">Optimization</text>
        </g>
    </g>
    
    <!-- Connecting Lines -->
    <g stroke="#4A5568" stroke-width="1.5">
        <line x1="140" y1="100" x2="175" y2="150"/>
        <line x1="360" y1="100" x2="325" y2="150"/>
        <line x1="140" y1="300" x2="175" y2="250"/>
        <line x1="360" y1="300" x2="325" y2="250"/>
    </g>
    
    <!-- ROI Stats -->
    <g>
        <rect x="200" y="320" width="100" height="50" fill="#2A3146" rx="8" stroke="#E63946" stroke-width="2"/>
        <text x="250" y="345" fill="#E63946" font-size="24" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">300%</text>
        <text x="250" y="362" fill="#ffffff" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">ROI</text>
    </g>
    
    <!-- Gradient Overlay -->
    <rect width="500" height="400" fill="url(#gradient)" fill-opacity="0.1"/>
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="500" y2="400">
            <stop offset="0%" stop-color="#E63946" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="#1A1F35" stop-opacity="0"/>
        </linearGradient>
    </defs>
</svg>
