<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="500" height="400" fill="#1A1F35"/>
    
    <!-- Central Platform Icon -->
    <circle cx="250" cy="200" r="60" fill="#2A3146" stroke="#E63946" stroke-width="2"/>
    <path d="M250 170 L250 230 M220 200 L280 200" stroke="#E63946" stroke-width="2"/>
    
    <!-- Platform Icons -->
    <g>
        <!-- Facebook -->
        <g transform="translate(250, 80)">
            <circle cx="0" cy="0" r="25" fill="#2A3146" stroke="#E63946" stroke-width="1.5"/>
            <path d="M-8,-8 h6 v-5 c0-2 1-4 4-4 h6 v5 h-4 c-1 0-2 1-2 2v2h6l-1 5h-5v15h-4v-15h-6v-5z" fill="#E63946"/>
            <text x="-20" y="35" fill="#E63946" font-size="10" font-family="Arial">Facebook</text>
        </g>
        
        <!-- Instagram -->
        <g transform="translate(370, 200)">
            <circle cx="0" cy="0" r="25" fill="#2A3146" stroke="#E63946" stroke-width="1.5"/>
            <rect x="-10" y="-10" width="20" height="20" rx="5" stroke="#E63946" stroke-width="1.5" fill="none"/>
            <circle cx="0" cy="0" r="5" stroke="#E63946" stroke-width="1.5" fill="none"/>
            <circle cx="7" cy="-7" r="1.5" fill="#E63946"/>
            <text x="-20" y="35" fill="#E63946" font-size="10" font-family="Arial">Instagram</text>
        </g>
        
        <!-- Twitter -->
        <g transform="translate(250, 320)">
            <circle cx="0" cy="0" r="25" fill="#2A3146" stroke="#E63946" stroke-width="1.5"/>
            <path d="M-12,-5c6-4,14,0,14,6c0,8-10,14-20,10c4,0,8-2,10-4c-4,0-6-4-6-6c2,0,3,0,4-1c-4-2-5-8-3-9c4,4,8,6,13,6v-2c0-4,4-7,8-5c2,0,3,1,4,2l4-2l-1,4c1,0,2-1,3-1l-3,4c0,6-2,12-7,16c-6,6-16,7-23,3" fill="#E63946"/>
            <text x="-15" y="35" fill="#E63946" font-size="10" font-family="Arial">Twitter</text>
        </g>
        
        <!-- LinkedIn -->
        <g transform="translate(130, 200)">
            <circle cx="0" cy="0" r="25" fill="#2A3146" stroke="#E63946" stroke-width="1.5"/>
            <path d="M-10,-10h4v20h-4v-20zM-8,-15c1,0,2,1,2,2s-1,2-2,2-2-1-2-2,1-2,2-2zM0,-5v15h4v-15c0-4,3-5,5-5s4,2,4,5v15h4v-15c0-6-3-8-7-8-3,0-4,1-5,2h-1v-2h-4z" fill="#E63946"/>
            <text x="-20" y="35" fill="#E63946" font-size="10" font-family="Arial">LinkedIn</text>
        </g>
    </g>
    
    <!-- Connecting Lines -->
    <g stroke="#4A5568" stroke-width="1.5">
        <line x1="250" y1="105" x2="250" y2="140"/>
        <line x1="345" y1="200" x2="310" y2="200"/>
        <line x1="250" y1="295" x2="250" y2="260"/>
        <line x1="155" y1="200" x2="190" y2="200"/>
    </g>
    
    <!-- Stats -->
    <g transform="translate(420, 80)">
        <circle cx="0" cy="0" r="30" fill="#2A3146" stroke="#E63946" stroke-width="1.5"/>
        <text x="-15" y="5" fill="#E63946" font-size="14" font-family="Arial">85%</text>
        <text x="-20" y="20" fill="#ffffff" font-size="10" font-family="Arial">Reach</text>
    </g>
    
    <g transform="translate(80, 80)">
        <circle cx="0" cy="0" r="30" fill="#2A3146" stroke="#E63946" stroke-width="1.5"/>
        <text x="-15" y="5" fill="#E63946" font-size="14" font-family="Arial">45%</text>
        <text x="-25" y="20" fill="#ffffff" font-size="10" font-family="Arial">Growth</text>
    </g>
    
    <!-- Gradient Overlay -->
    <rect width="500" height="400" fill="url(#gradient)" fill-opacity="0.1"/>
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="500" y2="400">
            <stop offset="0%" stop-color="#E63946" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="#1A1F35" stop-opacity="0"/>
        </linearGradient>
    </defs>
</svg>