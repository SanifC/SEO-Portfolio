<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="400" fill="#1A1F35"/>
    
    <!-- Content Strategy Cycle -->
    <g transform="translate(300,200)">
        <!-- Main Circle -->
        <circle cx="0" cy="0" r="150" stroke="#4A235A" stroke-width="2" fill="none" opacity="0.3"/>
        
        <!-- Strategy Points -->
        <g stroke="#E63946" stroke-width="2" fill="none">
            <!-- Research -->
            <circle cx="-106" cy="-106" r="40"/>
            <text x="-106" y="-106" fill="#FFFFFF" font-family="Arial" font-size="12" text-anchor="middle">Research</text>
            
            <!-- Create -->
            <circle cx="106" cy="-106" r="40"/>
            <text x="106" y="-106" fill="#FFFFFF" font-family="Arial" font-size="12" text-anchor="middle">Create</text>
            
            <!-- Distribute -->
            <circle cx="106" cy="106" r="40"/>
            <text x="106" y="106" fill="#FFFFFF" font-family="Arial" font-size="12" text-anchor="middle">Distribute</text>
            
            <!-- Analyze -->
            <circle cx="-106" cy="106" r="40"/>
            <text x="-106" y="106" fill="#FFFFFF" font-family="Arial" font-size="12" text-anchor="middle">Analyze</text>
        </g>
        
        <!-- Connecting Lines -->
        <g stroke="#FFFFFF" stroke-width="2" opacity="0.3">
            <path d="M-75,-75 L75,-75"/>
            <path d="M75,-75 L75,75"/>
            <path d="M75,75 L-75,75"/>
            <path d="M-75,75 L-75,-75"/>
        </g>
        
        <!-- Content Icons -->
        <g fill="#FFFFFF" opacity="0.8">
            <!-- Blog Icon -->
            <rect x="-20" y="-60" width="40" height="30" stroke="#FFFFFF" stroke-width="1" fill="none"/>
            <line x1="-10" y1="-50" x2="30" y2="-50" stroke="#FFFFFF" stroke-width="1"/>
            <line x1="-10" y1="-45" x2="20" y2="-45" stroke="#FFFFFF" stroke-width="1"/>
            
            <!-- Video Icon -->
            <rect x="-60" y="-20" width="30" height="40" stroke="#FFFFFF" stroke-width="1" fill="none"/>
            <polygon points="-50,0 -35,-10 -35,10" fill="#FFFFFF"/>
            
            <!-- Social Icon -->
            <circle cx="40" cy="0" r="15" stroke="#FFFFFF" stroke-width="1" fill="none"/>
            <path d="M30,0 Q40,-10 50,0 Q40,10 30,0" stroke="#FFFFFF" stroke-width="1" fill="none"/>
            
            <!-- Document Icon -->
            <rect x="-20" y="30" width="40" height="30" stroke="#FFFFFF" stroke-width="1" fill="none"/>
            <line x1="-10" y1="40" x2="30" y2="40" stroke="#FFFFFF" stroke-width="1"/>
            <line x1="-10" y1="45" x2="20" y2="45" stroke="#FFFFFF" stroke-width="1"/>
            <line x1="-10" y1="50" x2="25" y2="50" stroke="#FFFFFF" stroke-width="1"/>
        </g>
    </g>
</svg>
