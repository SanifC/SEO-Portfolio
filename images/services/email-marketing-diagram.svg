<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="500" height="400" fill="#1A1F35"/>
    
    <!-- Central Email Icon -->
    <g transform="translate(175, 150)">
        <!-- Envelope -->
        <rect x="0" y="0" width="150" height="100" rx="8" fill="#2A3146" stroke="#E63946" stroke-width="2"/>
        
        <!-- Envelope Flap -->
        <path d="M0,0 L75,40 L150,0" stroke="#E63946" stroke-width="2" fill="none"/>
        
        <!-- Email Content Lines -->
        <g transform="translate(25, 35)">
            <rect x="0" y="15" width="100" height="3" rx="1.5" fill="#4A5568"/>
            <rect x="0" y="30" width="85" height="3" rx="1.5" fill="#4A5568"/>
            <rect x="0" y="45" width="70" height="3" rx="1.5" fill="#4A5568"/>
        </g>
    </g>
    
    <!-- Feature Circles -->
    <g>
        <!-- Analytics -->
        <g transform="translate(100, 100)">
            <circle cx="0" cy="0" r="40" fill="#2A3146" stroke="#E63946" stroke-width="2"/>
            <!-- Graph Icon -->
            <path d="M-15,10 L0,-10 L15,5 L30,-15" stroke="#E63946" stroke-width="2.5" fill="none"/>
            <!-- Text with background for better visibility -->
            <rect x="-30" y="20" width="60" height="20" fill="#1A1F35" rx="4"/>
            <text x="-25" y="35" fill="#E63946" font-size="14" font-family="Arial, sans-serif" font-weight="bold">Analytics</text>
        </g>
        
        <!-- Automation -->
        <g transform="translate(400, 100)">
            <circle cx="0" cy="0" r="40" fill="#2A3146" stroke="#E63946" stroke-width="2"/>
            <!-- Gear Icon -->
            <path d="M0,-20 A20 20 0 1 1 0 -19.9" stroke="#E63946" stroke-width="2.5" fill="none"/>
            <path d="M0,-20 L10,-20" stroke="#E63946" stroke-width="2.5"/>
            <!-- Text with background -->
            <rect x="-35" y="20" width="70" height="20" fill="#1A1F35" rx="4"/>
            <text x="-30" y="35" fill="#E63946" font-size="14" font-family="Arial, sans-serif" font-weight="bold">Automation</text>
        </g>
        
        <!-- Targeting -->
        <g transform="translate(100, 300)">
            <circle cx="0" cy="0" r="40" fill="#2A3146" stroke="#E63946" stroke-width="2"/>
            <!-- Target Icon -->
            <circle cx="0" cy="0" r="20" stroke="#E63946" stroke-width="2.5" fill="none"/>
            <circle cx="0" cy="0" r="7" fill="#E63946"/>
            <!-- Text with background -->
            <rect x="-30" y="20" width="60" height="20" fill="#1A1F35" rx="4"/>
            <text x="-25" y="35" fill="#E63946" font-size="14" font-family="Arial, sans-serif" font-weight="bold">Targeting</text>
        </g>
        
        <!-- Personalization -->
        <g transform="translate(400, 300)">
            <circle cx="0" cy="0" r="40" fill="#2A3146" stroke="#E63946" stroke-width="2"/>
            <!-- Person Icon -->
            <path d="M-12,-8 A12 12 0 1 1 12,-8 L0,15 Z" stroke="#E63946" stroke-width="2.5" fill="none"/>
            <!-- Text with background -->
            <rect x="-45" y="20" width="90" height="20" fill="#1A1F35" rx="4"/>
            <text x="-40" y="35" fill="#E63946" font-size="14" font-family="Arial, sans-serif" font-weight="bold">Personalization</text>
        </g>
    </g>
    
    <!-- Connecting Lines -->
    <g stroke="#4A5568" stroke-width="1.5">
        <line x1="140" y1="100" x2="175" y2="150"/>
        <line x1="360" y1="100" x2="325" y2="150"/>
        <line x1="140" y1="300" x2="175" y2="250"/>
        <line x1="360" y1="300" x2="325" y2="250"/>
    </g>
    
    <!-- ROI Stats -->
    <g>
        <rect x="200" y="320" width="100" height="50" fill="#2A3146" rx="8" stroke="#E63946" stroke-width="2"/>
        <text x="250" y="345" fill="#E63946" font-size="24" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">4200%</text>
        <text x="250" y="362" fill="#ffffff" font-size="14" font-family="Arial, sans-serif" text-anchor="middle">ROI</text>
    </g>
    
    <!-- Gradient Overlay -->
    <rect width="500" height="400" fill="url(#gradient)" fill-opacity="0.1"/>
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="500" y2="400">
            <stop offset="0%" stop-color="#E63946" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="#1A1F35" stop-opacity="0"/>
        </linearGradient>
    </defs>
</svg>