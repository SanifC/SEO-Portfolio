<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="400" fill="#1A1F35"/>
    
    <!-- PPC Flow Diagram -->
    <g stroke="#FFFFFF" fill="none">
        <!-- Search Bar -->
        <rect x="100" y="50" width="400" height="40" rx="20" stroke-width="2"/>
        <circle cx="480" cy="70" r="15" stroke-width="2"/>
        <line x1="475" y1="75" x2="485" y2="65" stroke-width="2"/>
        
        <!-- Ad Slots -->
        <g transform="translate(100,120)">
            <rect x="0" y="0" width="400" height="60" stroke="#E63946" stroke-width="2"/>
            <text x="20" y="35" fill="#E63946" font-family="Arial" font-size="14">Ad Slot 1</text>
        </g>
        
        <g transform="translate(100,190)">
            <rect x="0" y="0" width="400" height="60" stroke="#E63946" stroke-width="2"/>
            <text x="20" y="35" fill="#E63946" font-family="Arial" font-size="14">Ad Slot 2</text>
        </g>
        
        <!-- Organic Results -->
        <g transform="translate(100,260)">
            <rect x="0" y="0" width="400" height="40" stroke="#4A235A" stroke-width="1" opacity="0.5"/>
        </g>
        
        <g transform="translate(100,310)">
            <rect x="0" y="0" width="400" height="40" stroke="#4A235A" stroke-width="1" opacity="0.5"/>
        </g>
        
        <!-- Bidding Visualization -->
        <g transform="translate(520,120)">
            <line x1="0" y1="0" x2="0" y2="200" stroke-width="2"/>
            <line x1="-5" y1="0" x2="5" y2="0" stroke-width="2"/>
            <line x1="-5" y1="200" x2="5" y2="200" stroke-width="2"/>
            
            <!-- Bid Markers -->
            <circle cx="0" cy="50" r="5" fill="#E63946"/>
            <circle cx="0" cy="100" r="5" fill="#E63946"/>
            <circle cx="0" cy="150" r="5" fill="#E63946"/>
        </g>
    </g>
    
    <!-- Click Indicators -->
    <g fill="#E63946">
        <circle cx="450" cy="150" r="10" opacity="0.5">
            <animate attributeName="r" from="10" to="20" dur="1.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="450" cy="220" r="10" opacity="0.5">
            <animate attributeName="r" from="10" to="20" dur="1.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
