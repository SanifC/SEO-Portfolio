<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="400" fill="#1A1F35"/>
    
    <!-- Webpage Structure -->
    <g transform="translate(50,50)">
        <!-- Header Section -->
        <rect x="0" y="0" width="500" height="60" stroke="#4A235A" stroke-width="2" fill="none"/>
        <text x="20" y="35" fill="#E63946" font-family="Arial" font-size="16">Title Tag Optimization</text>
        
        <!-- Meta Description -->
        <rect x="0" y="70" width="500" height="40" stroke="#4A235A" stroke-width="2" fill="none"/>
        <text x="20" y="95" fill="#E63946" font-family="Arial" font-size="14">Meta Description</text>
        
        <!-- Content Structure -->
        <g transform="translate(0,120)">
            <!-- H1 -->
            <rect x="0" y="0" width="500" height="40" stroke="#E63946" stroke-width="2" fill="none"/>
            <text x="20" y="25" fill="#FFFFFF" font-family="Arial" font-size="16">H1 Heading</text>
            
            <!-- Content Blocks -->
            <g transform="translate(20,50)">
                <!-- Paragraph 1 -->
                <rect x="0" y="0" width="460" height="20" stroke="#4A235A" stroke-width="1" fill="none"/>
                <rect x="0" y="30" width="460" height="20" stroke="#4A235A" stroke-width="1" fill="none"/>
                
                <!-- H2 -->
                <rect x="0" y="60" width="460" height="30" stroke="#E63946" stroke-width="2" fill="none"/>
                <text x="10" y="80" fill="#FFFFFF" font-family="Arial" font-size="14">H2 Subheading</text>
                
                <!-- Paragraph 2 -->
                <rect x="0" y="100" width="460" height="20" stroke="#4A235A" stroke-width="1" fill="none"/>
                <rect x="0" y="130" width="460" height="20" stroke="#4A235A" stroke-width="1" fill="none"/>
            </g>
        </g>
        
        <!-- Internal Links -->
        <g transform="translate(250,200)">
            <circle cx="0" cy="0" r="5" fill="#E63946"/>
            <circle cx="50" cy="30" r="5" fill="#E63946"/>
            <circle cx="-50" cy="30" r="5" fill="#E63946"/>
            <path d="M0,0 L50,30 M0,0 L-50,30" stroke="#E63946" stroke-width="2"/>
        </g>
    </g>
    
    <!-- SEO Elements Indicators -->
    <g transform="translate(300,200)">
        <!-- Keywords -->
        <g>
            <circle cx="150" cy="0" r="40" fill="none" stroke="#E63946" stroke-width="2">
                <animate attributeName="r" from="35" to="45" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" from="1" to="0.5" dur="2s" repeatCount="indefinite"/>
            </circle>
            <text x="150" y="5" fill="#E63946" font-family="Arial" font-size="12" text-anchor="middle">Keywords</text>
        </g>
        
        <!-- Schema -->
        <g>
            <circle cx="150" cy="100" r="40" fill="none" stroke="#4A235A" stroke-width="2">
                <animate attributeName="r" from="35" to="45" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" from="1" to="0.5" dur="2s" repeatCount="indefinite"/>
            </circle>
            <text x="150" y="105" fill="#4A235A" font-family="Arial" font-size="12" text-anchor="middle">Schema</text>
        </g>
    </g>
</svg>
