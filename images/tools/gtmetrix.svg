<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="150" height="150" rx="10" fill="#1A1F35"/>
    
    <!-- GTmetrix Logo -->
    <g transform="translate(25, 25)">
        <!-- Speedometer -->
        <path d="M50 80 A30 30 0 1 1 50 20" 
              stroke="#2AB27B" stroke-width="3" fill="none"/>
        
        <!-- Speed Marks -->
        <line x1="50" y1="25" x2="50" y2="35" stroke="#2AB27B" stroke-width="2"/>
        <line x1="70" y1="30" x2="65" y2="38" stroke="#2AB27B" stroke-width="2"/>
        <line x1="30" y1="30" x2="35" y2="38" stroke="#2AB27B" stroke-width="2"/>
        
        <!-- Needle -->
        <path d="M50 50 L70 30" stroke="#FF6B6B" stroke-width="3"/>
        <circle cx="50" cy="50" r="5" fill="#FF6B6B"/>
        
        <!-- Performance Bars -->
        <rect x="75" y="30" width="15" height="40" rx="2" fill="#2AB27B"/>
        <rect x="95" y="40" width="15" height="30" rx="2" fill="#2AB27B" opacity="0.7"/>
        
        <!-- GT Letters -->
        <text x="35" y="90" fill="#2AB27B" font-family="Arial, sans-serif" font-size="24" font-weight="bold">GT</text>
    </g>
    
    <!-- Text -->
    <text x="75" y="130" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">GTmetrix</text>
</svg>
